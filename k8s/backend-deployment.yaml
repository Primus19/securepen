apiVersion: apps/v1
kind: Deployment
metadata:
  name: securepen-backend
  labels:
    app: securepen
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: securepen
      tier: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: securepen
        tier: backend
    spec:
      containers:
      - name: securepen-backend
        image: ${ECR_REPOSITORY_URI}:backend-${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 15
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
