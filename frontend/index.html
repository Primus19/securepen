<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePen - Enterprise Vulnerability Testing Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="notification.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#dashboard" id="logo-link">
                <img src="https://img.icons8.com/color/48/000000/security-shield.png" alt="SecurePen Logo">
                <span>SecurePen</span>
            </a>
        </div>
        <nav>
            <a href="#dashboard" id="dashboard-link">Dashboard</a>
            <a href="#scanner" id="scanner-link">Scanner</a>
            <a href="#sql-injection" id="sql-link">SQL Injection</a>
            <a href="#xss" id="xss-link">XSS</a>
            <a href="#brute-force" id="brute-link">Brute Force</a>
            <a href="#path-traversal" id="path-link">Path Traversal</a>
            <a href="#command-injection" id="command-link">Command Injection</a>
        </nav>
        <div class="user-controls">
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
            <span id="user-display" style="display: none;"></span>
            <button id="logout-btn" style="display: none;">Logout</button>
        </div>
    </header>

    <main id="main-content">
        <!-- Content will be loaded dynamically -->
        <div class="loading">Loading...</div>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login</h2>
                <span class="close" id="close-login">&times;</span>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="primary-button">Login</button>
                </form>
                <p class="modal-footer">
                    Don't have an account? <a href="#" id="switch-to-register">Register</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create an Account</h2>
                <span class="close" id="close-register">&times;</span>
            </div>
            <div class="modal-body">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="primary-button">Register</button>
                </form>
                <p class="modal-footer">
                    Already have an account? <a href="#" id="switch-to-login">Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <script src="script.js"></script>
</body>
</html>
