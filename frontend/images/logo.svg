<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <style>
    .logo-text {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 24px;
      fill: #3498db;
    }
    .shield {
      fill: #2c3e50;
      stroke: #3498db;
      stroke-width: 2;
    }
    .lock {
      fill: #3498db;
    }
    .keyhole {
      fill: #2c3e50;
    }
  </style>
  
  <!-- Shield -->
  <path class="shield" d="M40,5 C40,5 20,15 20,30 C20,45 40,55 40,55 C40,55 60,45 60,30 C60,15 40,5 40,5 Z" />
  
  <!-- Lock -->
  <rect class="lock" x="30" y="25" width="20" height="15" rx="2" />
  <rect class="lock" x="35" y="20" width="10" height="10" rx="5" />
  
  <!-- Keyhole -->
  <circle class="keyhole" cx="40" cy="30" r="3" />
  <rect class="keyhole" x="39" y="30" width="2" height="5" />
  
  <!-- Text -->
  <text x="70" y="40" class="logo-text">SecurePen</text>
</svg>
